<table> <!-- border = 1 esta aplicando um estilo de borda -->
    <caption>Produtos</caption> <!--Pra falar do que é a tabela-->
    <thead> <!-- área do cabeçalho -->
        <tr> <!-- Table row -> fileira -> linha -->
            <th>Produto</th> <!-- célula do cabeçalho -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- corpo da tabela (tem dados) -->
        <tr>
            <td>iPad</td> <!-- table data -> dado-->
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Sansung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot> <!-- Rodapé -->
        <tr>
            <td colspan = "3">Total</td> <!-- colspan é uma propriedade que faz com que o Total 
                ocupe 3 espaços na tabela ao invés de 1-->
                <!-- rowspan -> 2 linhas-->
            <td>37637,00</td>    
        </tr>
    </tfoot>
</table>

<!-- aplicar estilo pra tabela -->
<style>
    table{
        border-collapse: collapse;
    }
    td, td {
        padding: 10px;
    }
    thead tr {
        border-bottom: solid 3px #444;
    }
    tbody tr:hover {
        background-color: #dedede;
    }
    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
<!-- border collapse -> retirando a borda
padding: 10px -> causa um espaçamento
border-bottom: solid 3px #444 -> borda na parte de baixo do cabeçalho
background-color: #dedede -> quando passar o mouse em cima vai ficar cinza -->
