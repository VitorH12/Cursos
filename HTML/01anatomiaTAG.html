<!-- HTML = Linguagem de Marcação (tag) de HiperTexto (texto linkado = 
    a partir de um texto você consegue ter acesso a outro texto) -->

<tag> <!-- Inicio da tag -->
    <!-- Comentário -->
    <!-- Corpo da Tag -->
    <outraTag>
        Texto
    </outraTag>
</tag> <!-- Fechamento da Tag-->

<tagSemCorpo> <!-- Não tem fechamento Tag -> tag sem corpo -->

<input type="text"> <!-- Tag específica do HTML -->

<!-- É possível criar tags personalizadas -->
