<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
       <a href="Exercicios/01Texto1.html">01 - Texto 1</a> |
       <a href="Exercicios/02Texto2.html">02 - Texto 2</a> |
       <a href="Exercicios/03Listas.html">03 - Listas</a>  |
       <a href="Exercicios/04ListaAninhada.html">04 - Lista Aninhada</a>  |
       <a href="Exercicios/04.1ListaAninhada.html">04.1 - Lista Aninhada</a>  |

       <a href="Exercicios/06Tabela.html">06 - Tabela</a>  |
       <a href="Exercicios/Formulario/07Formulario.html">07 - Formulário</a>  |
       <a href="Exercicios/08Imagens.html">08 - Imagens</a>  |
       <a href="Exercicios/08.1ImagemSlide.html">09 - Slide</a>  |
    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
